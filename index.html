<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/818bd4c52a.js" crossorigin="anonymous"></script>
    <title>BuyCheck</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel=”stylesheet” href=”https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css”> <!--Link Fontawesome-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <main>
        <h1>BuyCheck<i class="fa-solid fa-cart-shopping"></i></h1>
        <form id="todo-form">
            <input class="form-control" id="todo-input" type="text" placeholder="Add a purchase to make">
            <button class="button-todo" id="button-todo" type="submit"><i class="fa-solid fa-plus"></i></button>
        </form>
        <div class="" id="search-part">
            <form id="search-form" action="">
                <input class="form-control" id="search-input" type="text" placeholder="Search">
                <button class="button-todo" id="button-erase"><i class="fa-solid fa-circle-xmark"></i></button>
            </form>
            <select class="custom-select" id="filter-select">
                <option selected disabled>Select</option>
                <option value="all">All</option>
                <option value="done">Done</option>
                <option value="todo">To make</option>
            </select>
        </div>
        <form class="hide" id="edit-form">
            <h3>Edit your purchase:</h3>
            <div class="edit-part">
                <input id="input-edit" class="form-control" type="text" placeholder="Edit a purchase">
                <button class="button-todo" id="button-edit" type="submit"><i class="fa-solid fa-check-double"></i></button>
            </div>
            <button id="button-cancel">Cancel</button>
        </form>
        <div class="oi" id="todo-list"></div>
    </main>
</body>
</html>
